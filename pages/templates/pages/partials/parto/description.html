{% load static %}
<section>
    <div class="row m-3">
        <div class="col-8">

            <p>{{ object.description }}</p>
        </div>
        <div class="col-4">
            {% if object.photo.url %}
                <img src="{{ object.photo.url }}" alt="My Photo" class="w-100">
            {% else %}
                <p>there is no description image yet</p>
            {% endif %}
        </div>
    </div>
</section>

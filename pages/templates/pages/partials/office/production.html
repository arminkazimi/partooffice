{% load static %}
<!-- HTML -->
<section class="container-fluid">
    <div class="row m-3">
        <div class="col-12 col-md-8 p-3">
            <p class="lead">{{ product.description }}</p>
        </div>
        <div class="col-12 col-md-4">
            <div class="slider-container position-relative overflow-hidden" >
                <div class="slider d-flex">
                    {% for image in product.images.all %}
                        <div class="slide w-100 flex-shrink-0 text-center">
                            <img src="{{ image.image.url }}"
                                 alt="{{ image.alt_text|default:'Product image' }}"
                                 class="img-fluid ">
                        </div>
                    {% endfor %}
                </div>

                <div class="slider-nav position-absolute top-50 start-0 end-0 d-flex justify-content-between px-3 translate-middle-y">
                    <button data-slider-action="prev"
                            class="xxx-slide slider-button btn btn-dark">
                        ‹
                    </button>
                    <button data-slider-action="next"
                            class="xxx-slide slider-button btn btn-dark">
                        ›
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/slider.js' %}"></script>
